<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в аккаунт | AskMe</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/login-auth.css" />
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav_wrapper container">
        <a href="./index.html">
          <img src="./assets/logo.svg" alt="" />
        </a>
        <div class="nav_list">
          <a href="./categories.html">
            <button class="m_btn category_btn">
              <img src="./assets/icons/category-icon.svg" alt="" />
              Категории
            </button></a
          >
          <div class="search_input">
            <img src="./assets/icons/search.svg" alt="" />
            <input type="text" placeholder="Найти категорию" />
          </div>
          <a href="./ask.html">
            <a href="./ask.html">
              <button class="m_btn">
                <img src="./assets/icons/ask.svg" alt="" />
                Спросить
              </button></a
            ></a
          >
          <a href="./leaders.html">
            <button class="m_btn">
              <img src="./assets/icons/leaders.svg" alt="" />
              Лидеры
            </button>
          </a>
          <button class="m_btn m_btn_icon">
            <img src="./assets/icons/light-mode.svg" alt="" />
          </button>
          <button class="m_btn m_btn_icon category_btn">
            <img src="./assets/icons/user.svg" alt="" />
          </button>
        </div>
      </div>
    </nav>

     <!-- page navigation -->
    <div class="pages_navigation container">
      <a href="./index.html">
        <p><span>Главная</span></p></a
      >
      <img src="./assets/icons/more-s-icon.svg" alt="" />
      <a href="./categories.html"><p>Категории вопросов</p></a>
    </div>

    <!-- login -->
    <div class="login_container">
      <div class="login_block">
        <img class="login_block_bg" src="./assets/images/login-bg.svg" alt="">
        <img class="login_block_rect" src="./assets/images/main-rect.svg" alt="">
        <div class="login_block_content">
          <div class="login_block_title">
            <h2>Вход в аккаунт</h2>
          </div>
          <div class="login_input">
            <input type="email" placeholder="Ваша почта" />
          </div>
          <div class="login_input">
            <input type="password" placeholder="Пароль" />
          </div>
          <div class="login_content_actions">
            <button class="m_btn category_btn">Войти в аккаунт</button>
            <div class="login_socials">
              <p>
                Войти через <br />
                социальные сети
              </p>
              <div class="login_socials_list">
                <div>
                  <img src="./assets/icons/socials/vk.svg" alt="" />
                </div>
                <div>
                  <img src="./assets/icons/socials/discord.svg" alt="" />
                </div>
                <div>
                  <img src="./assets/icons/socials/tg.svg" alt="" />
                </div>
                <div>
                  <img src="./assets/icons/socials/ok.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <div class="line container"></div>
      <div class="footer_wrapper container">
        <a href="./index.html">
          <img src="./assets/logo.svg" alt="" />
        </a>
        <a href="#"><p>Пользовательские соглашения</p></a>
        <a href="#"><p>Служба поддержки</p></a>
        <a href="#"><p>Файлы Cookie</p></a>
        <p>Все права защищены © AskMe.ru 2024</p>
      </div>
    </footer>
  </body>
</html>
